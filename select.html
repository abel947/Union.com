<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Doctor - Union Dental Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #0078d7;
            --accent-color: #00a0dc;
            --text-color: #333;
            --light-bg: #f5f8fc;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(0, 51, 102, 0.95), rgba(0, 120, 215, 0.9)),
                        url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 800px;
            width: 95%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            border-radius: 2px;
        }

        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .doctor-option {
            position: relative;
            cursor: pointer;
        }

        .doctor-option input[type="radio"] {
            display: none;
        }

        .doctor-card {
            background: white;
            border: 2px solid #e1e1e1;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .doctor-option input[type="radio"]:checked + .doctor-card {
            border-color: var(--secondary-color);
            box-shadow: 0 10px 20px rgba(0, 120, 215, 0.1);
            transform: translateY(-5px);
        }

        .doctor-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--light-bg);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: var(--secondary-color);
            transition: var(--transition);
        }

        .doctor-option:hover .doctor-avatar {
            transform: scale(1.1);
        }

        .doctor-name {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .doctor-specialty {
            color: var(--secondary-color);
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .next-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            max-width: 300px;
            margin: 20px auto 0;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.2);
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.3);
        }

        .error-message {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .doctor-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Profile</h1>
        <form id="doctor-selection-form">
            <div class="doctor-grid">
                <label class="doctor-option">
                    <input type="radio" name="doctor" value="DrWondwossenFantaye" required>
                    <div class="doctor-card">
                        <div class="doctor-avatar">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="doctor-name">Dr. Wondwossen Fantaye</div>
                        <div class="doctor-specialty">Consultant Oral Health Specialist</div>
                    </div>
                </label>

                <label class="doctor-option">
                    <input type="radio" name="doctor" value="DrShiferawDegu" required>
                    <div class="doctor-card">
                        <div class="doctor-avatar">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="doctor-name">Dr. Shiferaw Degu</div>
                        <div class="doctor-specialty">Orthodontist</div>
                    </div>
                </label>

                <label class="doctor-option">
                    <input type="radio" name="doctor" value="Drx" required>
                    <div class="doctor-card">
                        <div class="doctor-avatar">
                            <i class="fas fa-user-md"></i>
                        </div>
                        <div class="doctor-name">Dr. X</div>
                        <div class="doctor-specialty">Dental Surgeon</div>
                    </div>
                </label>
            </div>

            <button type="button" class="next-btn" onclick="redirectToLogin()">
                <i class="fas fa-arrow-right"></i> Continue
            </button>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        function redirectToLogin() {
            const selectedDoctor = document.querySelector('input[name="doctor"]:checked');
            const errorMessage = document.getElementById('error-message');
            
            if (selectedDoctor) {
                // Show loading state
                const nextBtn = document.querySelector('.next-btn');
                nextBtn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Loading...';
                nextBtn.style.pointerEvents = 'none';
                
                // Hide error message if shown
                errorMessage.style.display = 'none';

                // Redirect after a short delay
                setTimeout(() => {
                    if (selectedDoctor.value === "DrWondwossenFantaye") {
                        window.location.href = "login2.html";
                    } else if (selectedDoctor.value === "DrShiferawDegu") {
                        window.location.href = "login1.html";
                    } else if (selectedDoctor.value === "Drx") {
                        window.location.href = "login3.html";
                    }
                }, 800);
            } else {
                // Show error message with animation
                errorMessage.textContent = "Please select a doctor to continue.";
                errorMessage.style.display = 'block';
                errorMessage.style.animation = 'none';
                errorMessage.offsetHeight; // Trigger reflow
                errorMessage.style.animation = 'shake 0.5s ease';
            }
        }

        // Add hover effect to doctor cards
        document.querySelectorAll('.doctor-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px)';
                card.style.boxShadow = '0 10px 20px rgba(0, 120, 215, 0.1)';
            });
            
            card.addEventListener('mouseleave', () => {
                if (!card.previousElementSibling.checked) {
                    card.style.transform = 'translateY(0)';
                    card.style.boxShadow = 'none';
                }
            });
        });
    </script>
</body>
</html>
