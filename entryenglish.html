<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Appointment - Union Dental Clinic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #0078d7;
            --accent-color: #00a0dc;
            --text-color: #333;
            --light-bg: #f5f8fc;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-bg), #ffffff);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            border-radius: 2px;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .learn-doctors {
            text-align: center;
            margin-bottom: 40px;
        }

        .learn-doctors button {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.2);
        }

        .learn-doctors button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1em;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.1);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.3);
        }

        .language-switch {
          position: absolute;
          top: 20px;
          right: 20px;
        }

        .language-switch a {
          color: var(--primary-color);
          text-decoration: none;
          padding: 8px 15px;
          border: 2px solid var(--primary-color);
          border-radius: 20px;
          transition: var(--transition);
        }

        .language-switch a:hover {
          background: var(--primary-color);
          color: white;
        }

        .login-doctor {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .login-doctor a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            transition: var(--transition);
        }

        .login-doctor a:hover {
            background: var(--primary-color);
            color: white;
        }

        .warning-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-doctor">
        <a href="select.html">Doctors Login</a>
    </div>

    <div class="language-switch">
        <a href="entryamharic.html">አማርኛ</a>
    </div>

    <div class="form-container">
        <h1>Book Your Appointment</h1>

        <p class="instructions">
            Please fill out the form below to schedule your appointment. 
            Note that <strong>Sundays are not available</strong> for appointments.
        </p>

        <div class="learn-doctors">
            <button onclick="redirectToDoctors()">
                <i class="fas fa-user-md"></i> Learn About Our Doctors
            </button>
        </div>

        <form id="appointment-form">
            <div class="form-group" style="animation-delay: 0.1s;">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group" style="animation-delay: 0.2s;">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <div class="form-group" style="animation-delay: 0.3s;">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group" style="animation-delay: 0.4s;">
                <label for="contact">Phone Number</label>
                <div style="display: flex; gap: 10px;">
                    <select id="country-code" name="country-code" style="flex: 0.3;">
                        <option value="+251">+251 (Ethiopia)</option>
                        <option value="+1">+1 (US)</option>
                        <!-- Add more countries as needed -->
                    </select>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{}" placeholder="Enter your phone number" style="flex: 0.7;" required>
                </div>
            </div>

            <div class="form-group" style="animation-delay: 0.5s;">
                <label for="symptoms">Chief Complaints</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            </div>

            <div class="form-group" style="animation-delay: 0.6s;">
                <label for="doctor">Select Doctor (Optional)</label>
                <select id="doctor" name="doctor">
                    <option value="">Any Available Doctor</option>
                    <option value="Dr. Wondwossen Fantaye">Dr. Wondwossen Fantaye</option>
                    <option value="Dr. Shiferaw Degu">Dr. Shiferaw Degu</option>
                    <option value="Dr. Shewa work">Dr. Shewa work</option>
                </select>
            </div>

            <div class="form-group" style="animation-delay: 0.7s;">
                <label for="appointment-date">Preferred Appointment Date</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
                <div class="warning-message" id="date-warning"></div>
            </div>

            <div class="form-group" style="animation-delay: 0.8s;">
                <label for="appointment-time">Preferred Appointment Time</label>
                <select id="appointment-time" name="appointment-time" required>
                    <option value="" disabled selected>Select Time</option>
                    <option value="Morning">Morning (9:00 AM - 2:00 PM)</option>
                    <option value="Afternoon">Afternoon (3:00 PM - 7:00 PM)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-calendar-check"></i> Submit Appointment
            </button>
        </form>
    </div>

    <script>
        const doctorSchedules = {
            'Dr. Wondwossen Fantaye': {
                'Monday': ['Afternoon'],
                'Thursday': ['Afternoon'],
                'Saturday': ['Afternoon']
            },
            'Dr. Shiferaw Degu': {
                'Tuesday': ['Afternoon'],
                'Wednesday': ['Afternoon'],
                'Friday': ['Afternoon'],
                'Saturday': ['Morning']
            },
            'Dr. Shewa work': {
                'Monday': ['Morning'],
                'Tuesday': ['Morning'],
                'Wednesday': ['Morning'],
                'Thursday': ['Morning'],
                'Friday': ['Morning']
            }
        };

        const maxAppointments = {
            'Dr. Wondwossen Fantaye': 6,
            'Dr. Shiferaw Degu': 10
        };

        function redirectToDoctors() {
            window.location.href = 'select.html';
        }

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointment-date').setAttribute('min', today);

        function getDayName(date) {
            return date.toLocaleDateString('en-US', { weekday: 'long' });
        }

        function updateAvailableTimes() {
            const dateInput = document.getElementById('appointment-date');
            const timeSelect = document.getElementById('appointment-time');
            const doctorSelect = document.getElementById('doctor');
            const selectedDoctor = doctorSelect.value;
            const warningElement = document.getElementById('date-warning');

            timeSelect.innerHTML = '<option value="" disabled selected>Select Time</option>';

            if (!dateInput.value) return;

            const selectedDate = new Date(dateInput.value);
            const dayName = getDayName(selectedDate);

            if (selectedDate.getDay() === 0) {
                dateInput.value = '';
                warningElement.style.display = 'block';
                warningElement.textContent = 'Sundays are not available. Please select another day.';
                return;
            }

            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            const filteredAppointments = appointments.filter(app => app['doctor'] === selectedDoctor && app['appointment-date'] === dateInput.value);

            if (selectedDoctor && maxAppointments[selectedDoctor] && filteredAppointments.length >= maxAppointments[selectedDoctor]) {
                dateInput.value = '';
                warningElement.style.display = 'block';
                warningElement.textContent = `${selectedDoctor} has reached the maximum number of appointments for this day.`;
                return;
            }

            if (!selectedDoctor) {
                timeSelect.innerHTML = `
                    <option value="" disabled selected>Select Time</option>
                    <option value="Morning">Morning (9:00 AM - 2:00 PM)</option>
                    <option value="Afternoon">Afternoon (3:00 PM - 7:00 PM)</option>
                `;
                warningElement.style.display = 'none';
                return;
            }

            const doctorSchedule = doctorSchedules[selectedDoctor];
            if (doctorSchedule && doctorSchedule[dayName]) {
                const availableTimes = doctorSchedule[dayName];
                availableTimes.forEach(time => {
                    timeSelect.innerHTML += `<option value="${time}">${time} (${time === 'Morning' ? '9:00 AM - 2:00 PM' : '3:00 PM - 7:00 PM'})</option>`;
                });
                warningElement.style.display = 'none';
            } else {
                dateInput.value = '';
                warningElement.style.display = 'block';
                warningElement.textContent = `${selectedDoctor} is not available on ${dayName}s. Please select another date.`;
            }
        }

        document.getElementById('appointment-date').addEventListener('input', updateAvailableTimes);
        document.getElementById('doctor').addEventListener('change', function() {
            const dateInput = document.getElementById('appointment-date');
            if (dateInput.value) {
                updateAvailableTimes();
            }
        });

        document.getElementById('appointment-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const appointment = Object.fromEntries(formData.entries());

            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];

            const filteredAppointments = appointments.filter(app => app['doctor'] === appointment['doctor'] && app['appointment-date'] === appointment['appointment-date']);

            if (appointment['doctor'] && maxAppointments[appointment['doctor']] && filteredAppointments.length >= maxAppointments[appointment['doctor']]) {
                alert(`${appointment['doctor']} has reached the maximum number of appointments for this day.`);
                return;
            }

            appointments.push(appointment);

            localStorage.setItem('appointments', JSON.stringify(appointments));

            window.location.href = 'analysiseng.html';
        });
    </script>
</body>
</html>
