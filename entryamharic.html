<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ቀጠሮ ይያዙ - ዩኒየን ዴንታል ክሊኒክ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #0078d7;
            --accent-color: #00a0dc;
            --text-color: #333;
            --light-bg: #f5f8fc;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--light-bg), #ffffff);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary-color);
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            border-radius: 2px;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .learn-doctors {
            text-align: center;
            margin-bottom: 40px;
        }

        .learn-doctors button {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.2);
        }

        .learn-doctors button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1em;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.1);
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 120, 215, 0.2);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 120, 215, 0.3);
        }

        .warning-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .language-switch a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            transition: var(--transition);
        }

        .language-switch a:hover {
            background: var(--primary-color);
            color: white;
        }

        .login-doctor {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .login-doctor a {
            color: var(--primary-color);
            text-decoration: none;
            padding: 8px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            transition: var(--transition);
        }

        .login-doctor a:hover {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-doctor">
        <a href="select.html">ዶክተርስ ሎጊን</a>
    </div>

    <div class="language-switch">
        <a href="entryenglish.html">English</a>
    </div>

    <div class="form-container">
        <h1>ቀጠሮ ይያዙ</h1>

        <p class="instructions">
            እባክዎ ቀጠሮ ለመያዝ የሚከተለውን ቅጽ ይሙሉ። <strong>እሁድ ቀጠሮ አይሰጥም።</strong>
        </p>

        <div class="learn-doctors">
            <button onclick="redirectToDoctors()">
                <i class="fas fa-user-md"></i> ስለ ሐኪሞቻችን ይወቁ
            </button>
        </div>

        <form id="appointment-form">
            <div class="form-group">
                <label for="name">ሙሉ ስም</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="gender">ጾታ</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>ጾታ ይምረጡ</option>
                    <option value="Male">ወንድ</option>
                    <option value="Female">ሴት</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">እድሜ</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label for="contact">ስልክ ቁጥር</label>
                <div style="display: flex; gap: 10px;">
                    <select id="country-code" name="country-code" style="flex: 0.3;">
                        <option value="+251">+251 (ኢትዮጵያ)</option>
                        <option value="+1">+1 (አሜሪካ)</option>
                    </select>
                    <input type="tel" id="contact" name="contact" pattern="[0-9]{9}" placeholder="ስልክ ቁጥር ያስገቡ" style="flex: 0.7;" required>
                </div>
            </div>

            <div class="form-group">
                <label for="symptoms">የህመም ምልክቶች</label>
                <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="doctor">ሐኪም ይምረጡ (አማራጭ)</label>
                <select id="doctor" name="doctor">
                    <option value="">ማንኛውም ሐኪም</option>
                    <option value="Dr. Wondwossen Fantaye">ዶ/ር ወንድወሰን ፋንታዬ</option>
                    <option value="Dr. Shiferaw Degu">ዶ/ር ሽፈራው ደጉ</option>
                    <option value="Dr. Shewa Work">ዶ/ር ሸዋ ወርቅ</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointment-date">የቀጠሮ ቀን</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
                <div class="warning-message" id="date-warning"></div>
            </div>

            <div class="form-group">
                <label for="appointment-time">የቀጠሮ ሰዓት</label>
                <select id="appointment-time" name="appointment-time" required>
                    <option value="" disabled selected>ሰዓት ይምረጡ</option>
                    <option value="Morning">ጠዋት (9:00 - 2:00)</option>
                    <option value="Afternoon">ከሰዓት በኋላ (3:00 - 7:00)</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-calendar-check"></i> ቀጠሮ ይያዙ
            </button>
        </form>
    </div>

    <script>
        const doctorSchedules = {
            'Dr. Wondwossen Fantaye': {
                'Monday': ['Afternoon'],
                'Thursday': ['Afternoon'],
                'Saturday': ['Afternoon']
            },
            'Dr. Shiferaw Degu': {
                'Tuesday': ['Afternoon'],
                'Wednesday': ['Afternoon'],
                'Friday': ['Afternoon'],
                'Saturday': ['Morning']
            },
            'Dr. Shewa Work': {
                'Monday': ['Morning'],
                'Tuesday': ['Morning'],
                'Wednesday': ['Morning'],
                'Thursday': ['Morning'],
                'Friday': ['Morning']
            }
        };

        const maxAppointments = {
            'Dr. Wondwossen Fantaye': 6,
            'Dr. Shiferaw Degu': 10
        };

        function redirectToDoctors() {
            window.location.href = 'profile2.html';
        }

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('appointment-date').setAttribute('min', today);

        function getDayName(date) {
            return date.toLocaleDateString('en-US', { weekday: 'long' });
        }

        function updateAvailableTimes() {
            const dateInput = document.getElementById('appointment-date');
            const timeSelect = document.getElementById('appointment-time');
            const doctorSelect = document.getElementById('doctor');
            const selectedDoctor = doctorSelect.value;
            const warningElement = document.getElementById('date-warning');

            timeSelect.innerHTML = '<option value="" disabled selected>ሰዓት ይምረጡ</option>';

            if (!dateInput.value) return;

            const selectedDate = new Date(dateInput.value);
            const dayName = getDayName(selectedDate);

            if (selectedDate.getDay() === 0) {
                dateInput.value = '';
                warningElement.style.display = 'block';
                warningElement.textContent = 'እሁድ ቀጠሮ አይሰጥም።';
                return;
            }

            const appointments = JSON.parse(localStorage.getItem('appointments')) || [];
            const filteredAppointments = appointments.filter(app => app['doctor'] === selectedDoctor && app['appointment-date'] === dateInput.value);

            if (selectedDoctor && maxAppointments[selectedDoctor] && filteredAppointments.length >= maxAppointments[selectedDoctor]) {
                dateInput.value = '';
                warningElement.style.display = 'block';
                warningElement.textContent = `${selectedDoctor} በዚህ ቀን ከተቀመጡት በላይ ቀጠሮ አይኖርም።`;
                return;
            }

            if (!selectedDoctor) {
                timeSelect.innerHTML = `
                    <option value="" disabled selected>ሰዓት ይምረጡ</option>
                    <option value="Morning">ጠዋት (9:00 - 2:00)</option>
                    <option value="Afternoon">ከሰዓት በኋላ (3:00 - 7:00)</option>
                `;
                warningElement.style.display = 'none';
                return;
            }

            const doctorSchedule = doctorSchedules[selectedDoctor];
            if (doctorSchedule && doctorSchedule[dayName]) {
                const availableTimes = doctorSchedule[dayName];
                availableTimes.forEach(time => {
                    timeSelect.innerHTML += `<option value="${time}">${time === 'Morning' ? 'ጠዋት (9:00 - 2:00)' : 'ከሰዓት በኋላ (3:00 - 7:00)'}</option>`;
                });
                warningElement.style.display = 'none';
            } else {
                dateInput.value = '';
                warningElement.style.display = 'block';
warningMessage.textContent = `${selectedDoctor} በ${dayName} አይገኙም።`;
            } else {
                warningMessage.style.display = 'none';
            }
        }

        document.getElementById('appointment-date').addEventListener('change', updateAvailableTimes);
        document.getElementById('doctor').addEventListener('change', updateAvailableTimes);

        document.getElementById('appointment-form').addEventListener('submit', (event) => {
            event.preventDefault();
            alert('ቀጠሮ በተሳካ ሁኔታ ተመዝግቧል።');
        });
    </script>
</body>
</html>
